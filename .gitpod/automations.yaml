tasks:
  copyEnv:
    name: Copy Environment
    description: Creates the .env file
    triggeredBy:
      - postEnvironmentStart
    command: cp .env.example .env
  composer:
    name: Install Dependencies
    description: Installs deps via composer
    triggeredBy:
      - postEnvironmentStart
